<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Salazar Portfolio Page</title>
    <meta name="description" content="Manuel Salazar Portfolio">
    <link rel="icon" href="images/coding-logo.png">
</head>
<body>
    <main class="container">
        <section id="hero-section">
            <h1 class="hero-section__title">
                Hi, I'm Manuel
            </h1>
            <h2 class="hero-section__subtitle">
                a web developer
            </h2>
        </section>
        <section id="skills-section">
            <h2 class="skills-section__title">
                Skills
            </h2>
            <div class="skills-section__skills-content">
                <div class="skills-content__row-top">
                    <div class="row-top__skill-1 skill">
                        <img class="skill-1--image skill-image" src="images/html5-logo.png" alt="HTML5 logo">
                        <p class="skill-1--text skill-text">
                            HTML5
                        </p>
                    </div>
                    <div class="row-top__skill-2 skill">
                        <img class="skill-2--image skill-image" src="images/css3-logo.png" alt="CSS3 logo">
                        <p class="skill-2--text skill-text">
                            CSS3
                        </p>
                    </div>
                    <div class="row-top__skill-3 skill">
                        <img class="skill-3--image skill-image" src="images/js-logo.png" alt="JavaScript ES6 logo">
                        <p class="skill-3--text skill-text">
                            JavaScript
                        </p>
                    </div>
                </div>
                <div class="skills-content__row-bottom">
                    <div class="row-bottom__skill-4 skill">
                        <img class="skill-4--image skill-image" src="images/git-logo.png" alt="Git logo">
                        <p class="skill-4--text skill-text">
                            Git
                        </p>
                    </div>  
                    <div class="row-bottom__skill-5 skill">
                        <img class="skill-5--image skill-image" src="images/figma-logo.png" alt="Figma logo">
                        <p class="skill-5--text skill-text">
                            Figma
                        </p>
                    </div>
                    <div class="row-bottom__skill-6 skill">
                        <img class="skill-6--image skill-image" src="images/vscode-logo.png" alt="Visual Studio Code logo">
                        <p class="skill-6--text skill-text">
                            VSCode
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>         
</body>
</html>
